<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 20 - DushanHV</title>
    <!-- Latest and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Animate.css Library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen active">
      <h1>Loading Quiz...</h1>
    </div>

    <!-- Start Screen with start button -->
    <div id="start-screen" class="screen screen-style">
      <h1 class="no-wrap">Welcome to Brainster's Trivia!</h1>
      <p>Click on the start button to begin.</p>
      <button id="start-btn" class="btn btn-success">Start</button>
    </div>

    <!-- Quiz Screen with start over button -->
    <div id="quiz-screen" class="screen screen-style">
      <h1>Good Luck!</h1>
      <p>Click on the button to start over.</p>
      <button id="start-over-btn" class="btn btn-warning mb-3">
        Start Over
      </button>
      <div id="question-container" class="question-container"></div>
      <div id="progress" class="progress"></div>
    </div>

    <!-- Result Screen with try again button -->
    <div id="result-screen" class="screen screen-style">
      <h1>Let's see your score!</h1>
      <p>Click on the button to start again.</p>
      <button id="try-again-btn" class="btn btn-danger">Try Again</button>
      <h2 id="score"></h2>
    </div>

    <!-- Internal JS Links -->
    <script src="./assets/js/main.js"></script>

    <!-- External JS Links -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
